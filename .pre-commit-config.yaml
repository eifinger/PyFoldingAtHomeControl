# Note: don't use this config for your own repositories. Instead, see
# "Version control integration" in README.md.
exclude: ^(fixtures/)
repos:
-   repo: local
    hooks:
    - id: black
      name: black
      language: system
      entry: poetry run black
      types: [python]
    - id: flake8
      name: flake8
      language: system
      entry: poetry run flake8
      types: [python]
    - id: mypy
      name: mypy
      language: system
      entry: poetry run mypy
      types: [python]
      exclude: tests/
